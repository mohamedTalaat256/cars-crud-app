<div class="container p-0">

  <div class="p-3">

    <div class="d-flex justify-content-between align-items-between ">
      <button mat-raised-button color="primary" (click)="openAddCarDialog()">
        اضافة سيارة
        <mat-icon>add</mat-icon>
      </button>
      <mat-form-field class="search-field ms-auto" appearance="outline">
        <mat-label>بحث</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="ابحث...">
      </mat-form-field>
    </div>

    <mat-card-content class="mt-3 px-0">
      <div class="row g-3">
        <div class="col-md-4 col-sm-6" *ngFor="let element of dataSource.filteredData">
          <mat-card class="h-100 shadow-sm">
            <mat-card-header class="bg-light p-2 rounded">
              <mat-card-title class="fw-bold">{{ element.car_number }}</mat-card-title>
              <mat-card-subtitle>رقم السيارة</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content class="mt-2">
              <p class="mb-1"><strong>المشتري:</strong> {{ element.buyer }}</p>
              <p class="mb-1"><strong>البائع:</strong> {{ element.seller }}</p>
              <p class="mb-1"><strong>الحالة:</strong> {{ element.status }}</p>
              <p class="mb-0"><strong>تاريخ الإضافة:</strong> {{ convertToArabicDate(element.add_date) }}</p>
            </mat-card-content>
            <mat-card-actions class="d-flex justify-content-end">
              <button mat-icon-button color="accent"  (click)="openEditCarDialog(element)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="deleteCar(element.id!)">
                <mat-icon>delete</mat-icon>
              </button>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>

      <div class="d-flex justify-content-center mt-4">
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
    </mat-card-content>
  </div>


</div>
